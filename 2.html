    <h2>맥주</h2>
    <p>보리를 가공한 맥아(malt)를 주재료로[2] 발효시키고 여기에 향신료인 홉(hop)을 첨가하여 맛을 낸 술. 양조주에 속한다. 오늘날 극빈국이 아닌 이상 어느 나라든 자국 맥주 브랜드 하나쯤은 가지고 있으므로, 전세계적으로 가장 대중화된 주류라고 할 수 있다.
맥주를 뜻하는 비어(beer)의 어원은 두 가지 설이 있다. ‘마시다’는 뜻을 가진 라틴어 비베레(bibere)와 ‘곡물’을 뜻하는 게르만어 베오레(bior)에서 나왔다는 설이다.
    </p>
