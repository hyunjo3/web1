    <h2>긍정적인 영향</h2>
    술이 인체에 미치는 영향중 <strong><u>긍정적인</u> 영향</strong>은 적당량의 음주는 심장병 예방과 혈액의 응고를 방지한다.
    <p><a href="https://namu.wiki/w/%EC%B9%B5%ED%85%8C%EC%9D%BC" target="_blank" title="칵테일이란">칵테일이란</a> 여러가지의 양주와 과즙,향미 등을 혼합하여 얻음 을료 즉 재료를 서로 섞어 만드는 음료라는 뜻으로 해석되고 있으나, 피즈(fizz), 콜린스(Collins), 하이볼(High-ball) 및 사워(Sour) 등과 같은 롱 드링크 (Long Drinks)도 포함되고 있다.</p>
