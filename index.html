    <h2>칵테일 주장관리</h2>
    술이 인체에 미치는 영향중 <strong><u>긍정적인</u> 영향</strong>은 적당량의 음주는 심장병 예방과 혈액의 응고를 방지한다.
    <p>여러 종류의 술을 바탕으로 고미제(苦味劑), 설탕, 향료 등을 혼합하여 만든 혼합주(mixed drink)의 한 종류. 쉽게 말해 섞어 마시는 술이다.
    </p>
